<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake Spiel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <!-- Buttons fÃ¼r Touch-Steuerung mit Icons -->
        <div id="touch-controls" class="touch-only">
            <button id="up-btn"><i class="material-icons">arrow_upward</i></button>
            <button id="left-btn"><i class="material-icons">arrow_back</i></button>
            <button id="right-btn"><i class="material-icons">arrow_forward</i></button>
            <button id="down-btn"><i class="material-icons">arrow_downward</i></button>
        </div>
        <div id="controls">
            <button id="fullscreen-btn"><i class="material-icons">fullscreen</i></button>
            <button id="exit-fullscreen-btn" style="display:none;"><i class="material-icons">fullscreen_exit</i></button>
            <button id="pause-btn"><i class="material-icons">pause</i></button>
            <button id="resume-btn" style="display:none;"><i class="material-icons">play_arrow</i></button>
        </div>
        <div id="score-board">
            Score: <span id="current-score">0</span>
        </div>
        <div id="highscore-board">
            Highscore: <span id="highscore">0</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
